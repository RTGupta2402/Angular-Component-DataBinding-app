<div class="row">
    <div class="col-xs-12">
      <h2>Add new Servers or blueprint!</h2>
      <label>Server Name</label>
      <!-- Two-way data binding -->
      <!-- <input type="text" class="form-control" [(ngModel)] = "serverName"> -->
      <!-- Using local references in templates are used to get the value at the time of input -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput 
      >
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)] = "serverContent"> -->
      <input 
        type="text" 
        class="form-control" 
        #serverContentInput
      >
      <br>
      <div class="btn-toolbar">
        <div class="btn-group mr-2">
          <!-- the local reference is then passes as an arg in the method. -->
            <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
        </div>
        <div class="btn-group mr-2">
            <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Blueprint</button>
        </div>
      </div>
    </div> 
  </div>
